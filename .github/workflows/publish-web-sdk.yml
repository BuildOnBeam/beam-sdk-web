name: 'Release @onbeam/sdk'

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-design-system:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: 'main'
          fetch-tags: 'true'

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“¥ dependency installation
        uses: ./.github/actions/pnpm-install

      - name: Build the sdk
        run: pnpm prepublish

      - name: Move consumer docs to the sdk package
        run: mv ./README.md ./packages/sdk/README.md
        run: mv ./LICENSE ./packages/sdk/LICENSE
        run: mv ./NOTICE ./packages/sdk/NOTICE

      # Set-up the .npmrc to authenticate with the npm registry
      - name: Setup npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      # Publish packages to npm
      - name: ðŸš€ Create and publish versions
        uses: changesets/action@v1
        with:
          version: pnpm release:version
          commit: "release: preperation"
          title: "release: beam design system"
          publish: pnpm release:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
